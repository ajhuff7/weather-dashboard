<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="card col-3 border border-danger" id="citySearch">
                <label class="font-weight-bold" for="citySearchBox">Search for a City: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City" id="citySearchBox" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="Btn btn-info fas fa-search" type="button" id="searchBtn"></button>
                    </div>
                  </div>
                  <form class="form">
                    <ul class="list-group-item"></ul>
                </form>
                </div>
                <div class="card-body col-8 border border-warning" Id="cityDetails">
                    <h2 class="cityName"></h2>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="windSpeed"></p>
                    <p class="uvIndex"></p>                
                </div>
            </div>

            <div class="card col-8 border border-success" id="fiveDay">
                <button class="btn btn-info" id="day1">1</button>
                <button class="btn btn-info" id="day2">2</button>
                <button class="btn btn-info" id="day3">3</button>
                <button class="btn btn-info" id="day4">4</button>
                <button class="btn btn-info" id="day5">5</button>
              </div>
            </div>
        </div>
    </div>



    <footer class="container position fixed"></footer>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    </script>
  </body>
</html>
